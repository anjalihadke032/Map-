<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.css" type="text/css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div id="map" class="my-1"></div>
  <div class="map-controls text-center">
    <button id="zoom-in" class="btn btn-primary">Zoom In</button>
    <button id="zoom-out" class="btn btn-primary">Zoom Out</button>
    <button id="zoom-layer" class="btn btn-primary">Zoom to Layer</button>
    <button id="prev-extent" class="btn btn-primary">Previous Extent</button>
    <button id="next-extent" class="btn btn-primary">Next Extent</button>
    <button id="pan-left" class="btn btn-primary">Pan Left</button>
    <button id="pan-right" class="btn btn-primary">Pan Right</button>
    <button id="pan-up" class="btn btn-primary">Pan Up</button>
    <button id="pan-down" class="btn btn-primary">Pan Down</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.js"></script>
<script src="script.js"></script>

</body>
</html>
